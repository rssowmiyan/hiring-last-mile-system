{% load materializecss %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block css %}
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/css/materialize.min.css" integrity="sha256-qj3p6P1fJIV+Ndv7RW1ovZI2UhOuboj9GcODzcNFIN8=" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% endblock css %}
    <title>Contacts</title>
</head>
<body>
{% block javascript %}
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js" integrity="sha256-SrBfGi+Zp2LhAvy9M1bWOCXztRU9Ztztxmu5BcYPcPE=" crossorigin="anonymous"></script>

    <script>
    $(document).ready(function(){

    // Initialize materialize data picker
    $('.datepicker').datepicker({'format': 'yyyy-mm-dd'});
    $('select').formSelect();

    });
    </script>
{% endblock javascript %}
    <div class="mt-5 container">
        <div class="row">
            <div class="col s6 offset-s1">
               <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|materializecss }}
                    <button class="m-2 btn green" type="submit">Submit
                        <i class="material-icons right">send</i>
                    </button>
              </form>
            </div>
            <div class="col s6 offset-s1">
                <label>Enter your contact manually</label><br>
                <a href="{% url 'contacts:manualEntry' %}" class="mt-3 mb-2 btn green">Click here<i class="material-icons right">edit</i></a>
            </div>
        </div>
    </div>
    
</body>
</html>
