{% extends "base.html" %}
{% load materializecss %}

{% block content %}

{% if messages %}
<div class="card-alert card green lighten-5">
  {% for message in messages %}
  <div class="card-content green-text">
      <strong>Success! </strong>{{ message }}
  </div>
  <button type="button" class="close green-text" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
  </button>
  {% endfor %}
</div>
{% endif %}




<div class="container">
  <iframe id="loading" style="display: none;margin-left: 18em;"  src="https://gifer.com/embed/1amw" width=480 height=480.000 frameBorder="0" allowFullScreen></iframe>
  <h4 style="text-align: center;" id="wait"></h4>
  <h3 style="text-align: center;">Funnel<h4></h4>
  <div class="row">
    <div class="col s4"><div class="rectangle"><a class="flow-text" href="{% url 'funnels:createfunnel' %}">Create one</a></div></div>
    <div class="col s4"><div class="rectangle"><a class="flow-text" href="{% url 'funnels:viewongoing' %}">View ongoing</a></div></div>
    <div class="col s4"><div class="rectangle"><a class="flow-text" href="{% url 'funnels:viewcompleted' %}">View Completed</a></div></div>
  </div>
  <div class="row">
    <div class="col s4"><div class="rectangle2"><a class="flow-text" href="{% url 'funnels:customtemplate' %}">Create Custom Templates</a></div></div>
    <div class="col s4"><div class="rectangle1"><a id="activate" class="flow-text" href="{% url 'funnels:startfunnel' %}">Activate pending ones</a></div></div>
  </div>
</div>


  
<script>
    $('#activate').click(function(){
      let gif = document.getElementById("loading");
      gif.style.display='block';
      document.getElementById('wait').innerText='Processing...'

    });
</script>

{% endblock %}
